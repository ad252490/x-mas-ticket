<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKINTABULI | Admin Command Center</title>
    
    <!-- Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        :root {
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.3);
            --dark-bg: #0f1015;
            --panel-bg: #1a1d26;
            --text-main: #e0e0e0;
            --success: #00ff88;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
        }

        /* Top Navigation */
        .navbar {
            background: rgba(26, 29, 38, 0.95);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-size: 20px;
            font-weight: 800;
            color: var(--gold);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .connection-status {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.3);
            padding: 5px 12px;
            border-radius: 20px;
        }

        .status-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: #666;
            box-shadow: 0 0 5px #666;
        }

        /* Dashboard Grid */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--panel-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 4px; height: 100%;
            background: var(--gold);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin: 10px 0;
            color: #fff;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Action Toolbar */
        .toolbar {
            background: var(--panel-bg);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        input, select {
            background: #0f1015;
            border: 1px solid #333;
            color: #fff;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
            color: #000;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
        }
        
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #333; color: white; }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        /* Data Table */
        .table-container {
            background: var(--panel-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
        }

        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(0,0,0,0.2); text-align: left; padding: 15px; font-size: 12px; color: var(--gold); }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }
        code { background: rgba(0,0,0,0.3); padding: 4px 8px; border-radius: 4px; color: var(--gold); font-family: monospace; }

        /* Status Badges */
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: bold; }
        .badge-gen { background: rgba(212, 175, 55, 0.2); color: var(--gold); }
        .badge-sold { background: rgba(0, 255, 136, 0.2); color: var(--success); }
        .badge-used { background: rgba(255, 255, 255, 0.1); color: #aaa; text-decoration: line-through; }

        /* Modal */
        .modal {
            display: none;
            position: fixed; inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal.active { display: flex; }
        .modal-content {
            background: transparent;
            padding: 20px;
            max-width: 90%;
            text-align: center;
        }
        .close-btn {
            position: absolute; top: 20px; right: 20px;
            font-size: 30px; color: white; cursor: pointer;
        }

        /* Progress Bar */
        #progressContainer {
            display: none;
            width: 100%; margin-top: 10px;
            background: #333; height: 4px; border-radius: 2px; overflow:hidden;
        }
        #progressFill {
            height: 100%; background: var(--gold); width: 0%; transition: width 0.3s;
        }
        
        /* Notification */
        #notificationContainer { position: fixed; bottom: 20px; right: 20px; z-index: 9999; }
        .notification {
            background: #1a1d26; border-left: 4px solid var(--gold);
            padding: 15px 20px; margin-top: 10px;
            border-radius: 6px; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            display: flex; align-items: center; gap: 10px;
            animation: slideIn 0.3s ease; color: white;
        }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        
        /* Hidden Canvas for PDF Generation */
        #ticketCanvas { position: absolute; left: -9999px; top: -9999px; }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="brand">EKINTABULI <span style="color:#fff; font-size:12px; opacity:0.7;">ADMIN</span></div>
        <div id="connectionStatus" class="connection-status">
            <div class="status-dot"></div>
            <span class="status-text">Connecting...</span>
        </div>
        <button id="logoutBtn" class="btn-secondary">Log Out</button>
    </div>

    <div class="container">
        
        <!-- Real-Time Stats -->
        <div class="stats-grid">
            <div class="card">
                <div class="stat-label">Total Tickets</div>
                <div class="stat-value" id="statGenerated">0</div>
                <div style="font-size:11px; color:#666;">Potential Capacity</div>
            </div>
            <div class="card" style="border-color: rgba(0,255,136,0.3);">
                <div class="stat-label" style="color:#00ff88;">Tickets Sold</div>
                <div class="stat-value" id="statSold" style="color:#00ff88;">0</div>
                <div style="font-size:11px; color:#666;">Valid for Entry</div>
            </div>
            <div class="card">
                <div class="stat-label">Checked In (Attendance)</div>
                <div class="stat-value" id="statUsed">0</div>
                <div class="stat-label" id="attendanceRate" style="margin-top:5px; font-size:10px;">0% Rate</div>
            </div>
            <div class="card" style="border-color: rgba(212,175,55,0.5);">
                <div class="stat-label" style="color:var(--gold);">Total Revenue</div>
                <div class="stat-value" id="statRevenue" style="color:var(--gold);">0</div>
                <div style="font-size:11px; color:#666;">UGX Currency</div>
            </div>
        </div>

        <!-- Action Bar -->
        <div class="toolbar">
            <div style="flex:1; display:flex; gap:10px; align-items:center;">
                <input type="number" id="ticketCount" placeholder="Qty" value="400" style="width:80px;">
                <button id="generateBtn" class="btn-primary">‚ö° Generate Tickets</button>
                <button id="clearDbBtn" class="btn-danger">üóëÔ∏è Reset DB</button>
                
                <div style="width:1px; height:30px; background:#333; margin:0 10px;"></div>
                
                <button id="downloadPdfBtn" class="btn-secondary" disabled>üìÑ PDF (A4)</button>
                <button id="downloadZipBtn" class="btn-secondary" disabled>üì¶ ZIP</button>
                <button id="exportBtn" class="btn-secondary" disabled>üìä Export CSV</button>
            </div>
            <div style="width:100%;">
                <div id="progressContainer">
                    <div id="progressFill"></div>
                </div>
                <div id="progressText" style="font-size:11px; color:#888; margin-top:5px; text-align:center;"></div>
            </div>
        </div>

        <!-- Data Table -->
        <!-- REPLACE THE TABLE-CONTAINER DIV IN ADMIN.HTML WITH THIS -->
<div class="table-container">
    <div style="padding:15px; border-bottom:1px solid rgba(255,255,255,0.05); display:flex; gap:10px; align-items:center;">
        <!-- SEARCH INPUT -->
        <input type="text" id="searchTicket" placeholder="Search Ticket ID..." style="width:200px; background:#0f1015; color:white; border:1px solid #333; padding:8px; border-radius:4px;">
        
        <!-- STATUS FILTER (NEW) -->
        <select id="filterStatus" style="background:#0f1015; color:white; border:1px solid #333; padding:8px; border-radius:4px;">
            <option value="ALL">All Statuses</option>
            <option value="GENERATED">Generated</option>
            <option value="SOLD">Sold</option>
            <option value="USED">Used (Checked In)</option>
        </select>

        <button id="refreshBtn" class="btn-secondary" style="padding:5px 10px; margin-left:auto;">üîÑ Refresh</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>TICKET ID</th>
                <th>STATUS</th>
                <th>PRICE</th>
                <th>ACTIONS</th>
            </tr>
        </thead>
        <tbody id="ticketTableBody">
            <tr><td colspan="4" style="text-align:center; padding:30px; color:#666;">Loading data...</td></tr>
        </tbody>
    </table>
    <div id="pagination" style="padding:15px; text-align:center; color:#666; font-size:12px; display:flex; justify-content:center; gap:10px;"></div>
</div>

    <!-- Notifications -->
    <div id="notificationContainer"></div>

    <!-- Hidden Elements for Generation -->
    <div id="ticketCanvas"></div>

    <!-- Preview Modal -->
    <div id="ticketPreviewModal" class="modal">
        <div class="close-btn" id="closeModalBtn">&times;</div>
        <div class="modal-content">
            <h3 style="color:var(--gold); margin-bottom:20px;">Ticket Preview</h3>
            <div id="ticketFrontPreview" style="margin-bottom:20px; display:inline-block;"></div>
            <div id="ticketBackPreview" style="display:inline-block;"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../shared/firebase-config.js"></script> <!-- Ensure you have this -->
    <script src="../admin/admin.js"></script>
</body>
</html>
